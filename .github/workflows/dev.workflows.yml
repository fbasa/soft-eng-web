name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # For project pages use "/<repo>/".
      # If your repo is named <user>.github.io or you use a custom domain, set "/" instead.
      - name: Build Angular
        env:
          BASE_HREF: "/${{ github.event.repository.name }}/"
          #BASE_HREF: "/soft-eng/"
          
          
        run: |
          npx ng version
          npx ng build --configuration=production --base-href "$BASE_HREF"

      # Pin to your actual build folder
      - name: Set deploy dir
        id: dist
        run: echo "path=dist/soft-eng/browser" >> "$GITHUB_OUTPUT"

      #- name: SPA extras
        #run: |
          #touch "${{ steps.dist.outputs.path }}/.nojekyll"
          #cp "${{ steps.dist.outputs.path }}/index.html" "${{ steps.dist.outputs.path }}/404.html"
          #if [ -f CNAME ]; then cp CNAME "${{ steps.dist.outputs.path }}/CNAME"; fi

      - name: Debug listing
        run: |
          echo "Deploying these files:"
          (cd "${{ steps.dist.outputs.path }}" && find . -maxdepth 2 -print)

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
